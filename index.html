<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Github Profile Finder</title>
  </head>
  <body>
    <div class="container">
        <div id="main">
            <div class="title"><h1>Github Finder</h1></div>

            <input type="text" id="user" placeholder="Type username here" />

            <button onclick="fetchData()" id="search-button">
                <span class="button_top"> Search
                </span>
            </button>

            <div class="data">
                <label>Name:</label><span id="name"></span><br />
                <hr>
                <label>Company:</label><span id="company"></span><br />
                <hr>
                <label>Bio:</label><span id="bio"></span>
                <hr>
                <label>Github:</label><span id="github_link"></span>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
